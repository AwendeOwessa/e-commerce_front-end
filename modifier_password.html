<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/modifier_password.css">
    <title>Page d'inscription</title>
</head>

<body class="d-flex flex-column align-items-center gap-3 min-vh-100">

    <h1 class="pt-5 mt-5">Nouveau Mot de Passe</h1>

    <p class="text-center px-5" style="color: gray;">votre nouveau mot de passe doit être différent des mots de passe précédemment utilisés</p>

    <section class="d-flex flex-column gap-3 align-items-center bloc px-3">

        <div class="d-flex flex-column bloc1 gap-1">
            <label for="password">Mot de Passe </label>
            <div class="motDePasse d-flex flex-row">
                <input type="password" name="password" placeholder="Mot de Passe" id="password" class="py-3 px-2 input1" required>
                <img src="assets/images/eyeOff.png" alt="eye" id="eye1" class="img-fluid">
            </div>
        </div>

        <div class="d-flex flex-column bloc1 gap-1">
            <label for="passwordConfirm">Confirmez le Mot de Passe </label>
            <div class="motDePasse d-flex flex-row">
                <input type="password" name="passwordConfirm" placeholder="Confirmation du Mot de Passe" id="passwordConfirm" class="py-3 px-2 input1" required>
                <img src="assets/images/eyeOff.png" alt="eye" id="eye2" class="img-fluid">
            </div>
        </div>

        <p id="differentPassword"></p>

        <button type="submit" class="py-3 my-3 bouton">Créer un nouveau mot de passe</button>

    </section>

    <script src="assets/javascript/modifier_password.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js " integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q " crossorigin="anonymous "></script>
</body>

</html>
